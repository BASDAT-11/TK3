{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        blue: {
                            900: '#0F1112',
                            800: '#151718',
                            700: '#181A1E',
                            600: '#55565C',
                        }
                    }
                },
            }
        }
    </script>
    <style>
        .box {
        position:absolute;
        top:0px;
        right:0px;
        bottom:0px;
        left:0px;
        }
    </style>
    {% block meta %}
    {% endblock meta %}
</head>
{% block content %}
<nav class="bg-white dark:bg-blue-900 fixed w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <!--
            <a href="https://flowbite.com/" class="flex items-center">
                {% load static %}
                <img src="{% static 'babadu_logo.png' %}" class="mr-3 h-6 sm:h-9" alt="Babadu logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Babadu</span>
            </a>
        -->
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Babadu</span>
        <div class="flex md:order-2">
            <button type="button"
                class="text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                Logout
            </button>
            <button data-collapse-toggle="navbar-sticky" type="button"
                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-sticky" aria-expanded="false">
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>

        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul
                class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a href="/dashboard/"
                        class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Dashboard</a>
                </li>
                <li>
                    <a href="/daftar/atlet"
                        class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
                        Daftar Atlet</a>
                </li>
                <li>
                    <a href="/daftar/list_atlet"
                        class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">
                        List Atlet</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="grid h-screen place-items-center bg-gray-900">
        <div
            class="w-full bg-gray-800 rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div id="daftar-atlet" class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <form method="POST" class="space-y-4 md:space-y-6" action="">
                    {% csrf_token %}
                    <h1
                        class="text-xl font-bold leading-tight tracking-tight text-white text-center md:text-2xl dark:text-white">
                        Daftar Atlet
                    </h1>
                    <p>&nbsp;</p>
                    <label for="atlet" class="text-white" id="atlet">Atlet yang mau didaftarkan: </label>
                    <select class="w-full text-white bg-green-900 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-primary-200 font-medium rounded-lg text-sm px-1 py-1 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800" name="atlet" id="atlet">
                        <option value="Sukiman1">Sukiman1</option>
                        <option value="Sukiman2">Sukiman2</option>
                        <option value="Sukiman3">Sukiman3</option>
                        <option value="Sukiman4">Sukiman4</option>
                    </select>
                    <button type="submit"
                        class="w-full text-white bg-green-900 hover:bg-gray-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Submit
                    </button>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
